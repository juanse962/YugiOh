<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Yu-Gi-Oh Cards</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light fixed-top" style="background-color: #648288;">
            <div class="container">
                <a class="navbar-brand" href="#">Yu-Gi-Oh Cards</a>
                <form class="form-inline">
                    <input type="text" id="search" class="form-control custom-input" placeholder="Search for a Yu-Gi-Oh card">
                    <button id="searchButton" class="btn btn-primary">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <div class="row" id="yugioh-card-list">
            <!-- Yu-Gi-Oh cards will be displayed here -->
        </div>
        <nav aria-label="Pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="yugiohCardModal" tabindex="-1" role="dialog" aria-labelledby="yugiohCardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yugiohCardModalLabel">Yu-Gi-Oh Card Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="yugiohCardDetails">
                    <!-- Yu-Gi-Oh card details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
