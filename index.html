<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Yu-Gi-Oh Cards</title>
</head>

<body>
    <div class="container mt-6">
        <h1 class="text-center"><a href="index.html" style="text-decoration: none; color: black">Yu-Gi-Oh Cards</a></h1>
        <div class="row mb-2 align-items-center justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5"> <!-- Barra de búsqueda ocupa 11 columnas en dispositivos pequeños y 5 en dispositivos grandes -->
                <input type="text" id="search" class="form-control" placeholder="Search for a Yu-Gi-Oh card">
            </div>
            <div class="col-12 col-sm-4 col-md-6 col-lg-1"> <!-- Botón de búsqueda ocupa 1 columna en dispositivos pequeños y 1 en dispositivos grandes -->
                <button id="searchButton" class="btn btn-primary btn-block">Search</button>
            </div>
        </div>
        <div class="row mb-2 align-items-center justify-content-center" id="yugioh-card-list">
            <!-- Yu-Gi-Oh cards will be displayed here -->
        </div>
        <div class="row justify-content-center">
            <ul class="pagination" id="pagination">
                <li class="page-item" id="prevPage"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item" id="nextPage"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </div>

    <div class="modal fade" id="yugiohCardModal" tabindex="-1" role="dialog" aria-labelledby="yugiohCardModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="yugiohCardModalLabel">Yu-Gi-Oh Card Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="yugiohCardDetails">
                    <!-- Yu-Gi-Oh card details will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
